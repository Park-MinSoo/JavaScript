<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>자바스크립트의 객체 생성과 사용(객체리터럴)</h1>
<hr>
<script src="util.js"></script>
<script>
	var obj = {
			name : "듀크",	/* //데이터가 할당되었기에 '변수'라고 부른다. */
			eat : function(food){	// 함수가 할당되었기에 '메서드'라고 부른다.
				  writeColor(this.name + "가 " + food + "를 먹어요!!", "h3", "green");
			}	/* // 자바스크립트는 같은 객체안에 있는 다른 맴버를 조회할 떄에도 멤버 앞에 꼭 this. 을 붙여야한다. */
	}
	obj.eat("바나나");
	obj.eat("딸기");
	
	
	hr();
	writeColor(typeof obj, 'h2', 'red');
	obj.project = '자바스크립트';
	obj.study = function(){
		writeColor(this.name + "가 " + this.project + "를 공부해요!!", "h3", "magenta");
	}
	obj.study();
	
	
	hr();
	for(var key in obj)	//	자바스크립트는 인덱스 에서 뽑아오도록 설정 한 이유가 바로 객체에서 뽑아 올 수 있기 때문이다.
	write(key + " : " + obj[key], "h4");	// 이거는 obj.key로 하면 안된다. undefined로 4번 나오게 될것이다.
											// obj[key]는 키라는 값에 할당된 값을 의미한다.(주의 : 따옴표 없음)
	
	hr();
	write(obj.project,"h2");
	write(obj["project"],"h2");
	
	
	delete obj.study;
	for(var key in obj)
		write(key + " : " + obj[key], "h4");
</script>
</body>
</html>
