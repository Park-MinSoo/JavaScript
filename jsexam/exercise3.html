<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열 실습</title>
</head>
<body>
<script>
var a1 = [10, 5, 7, 21, 4, 8, 18];
var result1 = 0;
for(var i=0; i < a1.length; i++)
	result1 = result1 + a1[i];
	
document.write("<h1>" + "모든 원소의 합 : " + result1 + "</h1>");

var result2 = a1.sort(function(a, b){return b-a});

document.write("<ul>");
	document.write("<li>" + "최대값: " + result2[0] + "</li>" + "<br>");
	document.write("<li>" + "최소값: " + result2[result2.length - 1] + "</li>" + "<br>");
document.write("</ul>");
</script>
</body>
</html>
