<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>가변 아규먼트 처리 함수 만들기</h2>
<hr>
<script>
function out(){
	document.write('아규먼트 갯수 : '+arguments.length+"<br>");	// 함수안에서 아규먼트라는 변수를 사용하면 가변 아규먼트 처리 함수를 제작 할 수 있다.
	for(var i =0; i < arguments.length;i++)
		console.log(arguments[i]);
	console.log('--------------------------');
}
out();
out(10); out(10,20); out('a', 'b', 'c'); out(1,2,3,4,5,6,7,8);
</script>
</body>
</html>
