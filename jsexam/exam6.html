<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>자바스크립트의 연산자(2)</h1>
<hr>
<pre>
<script>
	var num=5;
	// num이 짝수이면 "xx는 짝수"
	// num이 홀수이면 "xx는 홀수"
	num % 2 == 0 && document.writeln(num+"는 짝수");	// 앞에 식이 참이면, 뒤에 식을 수행해라.
	num % 2 == 0 || document.writeln(num+"는 홀수");	// 앞에 식이 거짓이면, 뒤에 식을 수행해라.
</script>
</pre>
</body>
</html>
