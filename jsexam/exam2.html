<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript의 변수 선언과 활용</title>
</head>
<body>
<h1>JavaScript의 변수 선언과 활용</h1>
<hr>
<script>
	var v1;
	document.writeln(v1+"<br>");	//undefined, 변수를 만들긴 했지만 아직 값이 할당 되지 않았음.
	v1 = 100;
	document.writeln(v1+"<br>");	//100
	v1 = '가나다';	//JavaScript는 문자열을 만들 때 에도 단일 인용부호('')를 사용해도 된다.
	document.writeln(v1+"<br>");	//가나다
	var v1 = true;
	document.writeln(v1+"<br>");	//true
	v1 = 123;	
	document.writeln(v1+45+"<br>");	//168
	v1 = '123';
	document.writeln(v1+45+"<br>");	//12345
</script>
<h1>JavaScript의 변수 선언과 활용</h1>
</body>
</html>
