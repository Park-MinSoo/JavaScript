<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>배열 객체의 주요 메서드 활용</h1>
<hr>
<script>
var ary = ['둘리', '또치', '도우너', '희동이', '고길동']
document.write(ary + "<br>");
var ary2 = ary.sort();	// 실제로 ary 배열 자체가 바뀌게 된다.
document.write(ary + "<br>");
document.write(ary2 + "<br>");
document.write("<hr>");
// 배열이 바뀐 ary 값을 다시 받아도 여전히 변한 상태 그대로 유지된다.

var ary3 = [30, 11, 5, 27, 9]
document.write(ary3 + "<br>");
var ary4 = ary3.sort(function(a, b){ return b-a;});	// 함수를 만듬 b-a의 경우 desc, a-b의 경우 asc
document.write(ary3 + "<br>");
document.write(ary4 + "<br>");
document.write("<hr>");


var ary5 = [ ];
ary5.push(100);
ary5.push(200);
ary5.push(500);
document.write(ary5 + "<br>");
//뒤에다가 계속해서 데이터값을 넣고 있다.
</script>
</body>
</html>
