<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script src="../util.js"></script>
<h1 id = "t1">컨텐트1</h1>
<h2 id = "t2">컨텐트5</h2>
<p id = "t3">컨텐트2</p>
<div id = "t4">컨텐트2</div>
<img id = "t5" src="../../images/totoro.png" width = "100">
<hr>
<output id = "p"></output>
<hr>
<script>
var dom1 = document.getElementById("t1");
writeColor(dom1,"h3","red");

writeColor(dom1.textContent,"h3","red");

var dom2 = document.getElementById("t3");
writeColor(dom2,"h3","blue");

var dom3 = document.getElementById("t4");
writeColor(dom3,"h3","green");


var dom4 = document.getElementById("t5");
writeColor(dom4,"h3","magenta");


writeColor(dom4.getAttribute("src"),"h3","magenta");	// 작성된 형태로 추출해준다.
writeColor(dom4.src,"h3","magenta");	// 절대 URL 형태로 추출해준다.

var dom5 = document.getElementById("p");

dom5.textContent = "<h2>" + new Date().toLocaleString() + "</h2>";	
//textContent는 할당되는 모든것을 텍스트 취급하기에  h2 태그가 적용되지 않는다.
dom5.innerHTML = "<h2>" + new Date().toLocaleString() + "</h2>";	// 이렇게 innerHTML으로 해결한다.

</script>
</body>
</html>
