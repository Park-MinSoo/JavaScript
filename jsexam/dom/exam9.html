<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	section {
		border : 1px solid lime;	
		padding :10%;
		margin : 0px auto;	
	}
	div {
		border : 1px solid blue;	
		width : 80%;
		padding :10%;
		margin : 0px auto;	
	}
	h1 {
		border : 1px solid red;	
		width : 80%;
		padding :10%;
		margin : 0px auto;		
	}
</style>

</head>
<body>
  <section>
	<div>
		<h1>테스트</h1>
	</div>
  </section>
<script>
function clickHandler() {
	var dom1 = document.getElementsByTagName("h1")[0];
	var dom2 = document.getElementsByTagName("div")[0];
	var dom3 = document.getElementsByTagName("section")[0];
	var dom4 = document.getElementsByTagName("body")[0];
	dom1.addEventListener("click", displayAlert);	
	dom2.addEventListener("click", displayAlert);	
	dom3.addEventListener("click", displayAlert);	
	dom4.addEventListener("click", displayAlert);	// 이벤트가 발생된 타겟 객체를 출력한다.
}
function displayAlert(e) {
	window.alert(e.target+"\n"+e.currentTarget+"\n"+this);	//alert창에 계행문자를 붙여가며 행단위로 this를 출력하였다.
	e.stopPropagation();	// 이것을 주석 처리하면 모든 조상 alert가 다 수행되게 된다. 이것이 바로 이벤트 버블링인 것이다.
}
window.addEventListener("load", clickHandler);
</script>
</body>
</html>
