<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>고전 이벤트 모델과 표준 이벤트 모델의 차이</h1>
<hr>
<button>고전 이벤트 모델</button>
<button>표준 이벤트 모델</button>
<script>
	var doms = document.querySelectorAll("button")
/*
	var dom1 = document.querySelectorAll("button")[0];
	var dom2 = document.querySelectorAll("button")[1];
	얘네는 사실 안좋은 방법이다. 모든 원소를 찾아서 첫 번째, 두 번째를 찾고있기 때문이다.
*/
var doms = document.querySelectorAll("button")
var dom1 = doms[0];
var dom2 = doms[1];

	dom1.onclick = function () {
								 alert("첫 번째 핸들러 수행(고전)");
							  };
	dom1.onclick = function () {					
								 alert("두 번째 핸들러 수행(고전)");
							  };
	// 얘로 바꿧으므로 마지막에 짠것만 남게 된다. ,, 똑같은 핸들러에 대한 함수를 여러개 만들 수 있다.
	dom2.addEventListener("click", 
			                 function () { alert("첫 번째 핸들러 수행(표준)");});
	dom2.addEventListener("click", 
            function () { alert("두 번째 핸들러 수행(표준)");});

</script>
</body>
</html>
