<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
</style>
</head>
<body>
	<h2></h2>
	<button>빨강색</button>
	<button>파랑색</button>
	<button>노랑색</button>
	
	
<script>
var target = document.getElementsByTagName("h2")[0];

var d = new Date();
var n = d.getFullYear();
var m = d.getMonth() + 1;
var dd = d.getDate(); 

target.innerHTML = "<h2> 오늘은 "+ n + "년 " + m + "월 " + dd + "입니다.</h2>";

var turnRed = document.getElementsByTagName("button")[0];
turnRed.onclick = function() {
	target.style.color = "red";
	};

	
var turnBlue = document.getElementsByTagName("button")[1];
turnBlue.onclick = function() {
	target.style.color = "blue";
	};
	
	
var turnYellow = document.getElementsByTagName("button")[2];
turnYellow.onclick = function() {
	target.style.color = "yellow";
	};

	</script>
</body>
</html>
