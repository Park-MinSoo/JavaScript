<h1>navigator 내장객체</h1>
<hr>
<script>
write(navigator.platform, "h3");	//현재 페이지가 보여주고 있는 시스템의 플랫폼 정보
write(navigator.userAgent, "h3");	//브라우저에 대한 정보를 하나의 문자열로 추출
var str = navigator.userAgent;
if (str.match(/(ipad)|(iphone)|(ipod)|(android)|(webos)/i))
      write("모바일 디바이스 이군요", "h2");
else
      write("모바일 디바이스가 아니군요", "h2");
</script>
