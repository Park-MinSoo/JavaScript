<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var child = window.open('', '', 'width=300, height=200');
	child.moveTo(0, 0);

	setInterval(function() {	// window 객체에 가서 setInterval을 찾아 오게된다. 즉, window.setInterval이며 window는 생략 가능한 것이다. 
		child.moveBy(10, 10);
		child.document.write(new Date());
	}, 1000);
</script>
</head>
<body>
</body>
</html>
