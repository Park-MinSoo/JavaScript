<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>자바스크립트의 연산자(1)</h1>
<hr>
<pre>
<script>
	document.writeln(10>5);	//true
	document.writeln("abc">"ABC");	//true(문자열의 값으로 비교 하게 된다. 여기서는 첫문자 a 부터 A보타 크기에 true!)
	var str = "가나다";
	document.writeln(str == "가나다");	//true
	document.writeln(true == 1);	//ture
	document.writeln("100" == 100);	//true
	document.writeln(true === 1);	//faluse
	document.writeln("100" === 100);	//faluse
	document.writeln(10/3);	//3.3333333333333335
	document.writeln(10%3);	//1
	var num=10;
	document.writeln(++num);	//11
	document.writeln(--num);	//10
</script>
</pre>
</body>
</html>
