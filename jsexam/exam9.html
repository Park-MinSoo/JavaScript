<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>배열 생성과 활용(1)</h1>
<hr>
<script>
var a1 = [];
document.write("<h3>"+ typeof a1 +"</h3>");
document.write("<h3>"+ Array.isArray(a1) +"</h3>");	// 배열인지 확인하기 위해서 isArray를 사용한다.
document.write("<h3>"+ a1.length +"</h3>");
document.write("<h3>"+ a1[0] +"</h3>");
document.write("<hr>");

a1[4] = 100;
document.write("<h3>"+ a1.length +"</h3>");
for(var i=0; i < a1.length; i++)
	document.write("<h4>"+ a1[i] +"</h4>");
document.write("<hr>");
// 5번 결과가 나오게 된다.

for(var i in a1)  // for(int data : ary)	자바는 실제 원소 값을 꺼내오지만 자바스크립트는 '인덱스'를 꺼내온다는 차이점을 가지고 있다.
	document.write("<h4>"+ a1[i] +"</h4>");
document.write("<hr>");
// 1번만 결과가 나오게 된다.

var a2 = [10, '가나다', true, 3.5];
for(var i in a2)  // for(int data : ary)
	document.write("<h4>"+ typeof a2[i] + ":" + a2[i] +"</h4>");
	
</script>
</body>
</html>
