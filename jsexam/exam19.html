<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>자바스크립트 변수의 스코프(1)</h2>	<!-- 스코프란 언제부터 언제까지 메모리에 넣고 쓸 수 있느냐 -->
<hr>
<script>
var i = 100;	// 이런애들을 전역 변수 라고 말한다.							
var sum = 0;
document.write("i : " + i + "<br>");
for(var i=0; i < 10; i++) {
	sum += i;
}
document.write("i : " + i + "<br>");
document.write("sum : " + sum + "<br>");
</script>
</body>
</html>
