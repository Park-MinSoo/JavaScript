<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
<h1>JavaScript의 데이터 타입 체크</h1>
<hr>
<script>
	document.write("<h2>"+typeof 100 + "");
	document.write("<h2>"+typeof 3.14 + "</h2>");
	document.write("<h2>"+typeof '가 '+ "</h2>");
	document.write("<h2>"+typeof "abc" + "</h2>");
	document.write("<h2>"+typeof '100' + "</h2>");
	document.write("<h2>"+typeof true + "</h2>");
	document.write("<h2>"+typeof undefined + "</h2>");	// undefined는 타입명으로도 쓰이고 데이터값으로도 쓰이는 특이한 녀석이다.
</script>
</body>
</html>
