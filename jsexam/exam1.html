<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript학습</title>
</head>
<body>
<h1>자바스크립트 맛보기</h1>
<hr>
<script>
	window.alert(1+2+3+4+5);	//경고창 처럼 뜨는것이 alert이다.
	console.log(1+2+3+4+5);		//얘는 개발자 도구에서 console탭에서 확인 가능하다. 주로 로그를 남겨 디버깅용도로 사용한다.
	document.write(1+2+3+4+5);	
</script>
</body>
</html>
