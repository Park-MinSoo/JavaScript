<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비 ajax 통신과 ajax 통신 비교</title>
</head>
<body>
<h1>AJAX 통신 테스트</h1>
<a href="content/sample.txt">하이퍼링크로요청</a>
<br><br>
<a href="content/sample.txt"><img src="../images/totoro.png" width="100"></a>
<br><br>
<button onclick="location.href='content/sample.txt';">버튼을클릭하여요청</button>
<br><br>
<button onclick="requestAjax();">버튼을클릭하여요청(AJAX사용)</button>
<output id="result"></output>
<script>
function requestAjax() {
	var req = new XMLHttpRequest();
	var result = document.getElementById("result");
	req.onreadystatechange = function() {		
		alert("req.readyState : "+req.readyState);		
		if(req.status == 200 && req.readyState == 4)	// 이렇게 체크하는 것은 필수이다.
		//1 : 요청이감
		//2 : 전송이감
		//3 : 응답하기 시작하면
		//4 : 응답이 옴
		//status 200 : 서버로부터 응답이 제대로 성공적으로 왔다는것, 404 : not found
			result.innerHTML += req.responseText; 
	}	
	req.open("GET", "content/sample.txt", true);	//false는 비동기, ture는 동기방식이다. 즉, AJAX또한 비동기방식으로 할 수 있는것.	
	req.send();	
}
</script>
</body>
</html>
