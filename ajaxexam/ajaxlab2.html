<!DOCTYPE html>
<html>
    <head>
     <meta charset='utf-8'>
     <title>New Web Project</title>
     <script>	 
     var add;
     
 	function readAddress(){
	    add = window.prompt();
	    start();
		} 	
     
     function start() {
 		var request = new XMLHttpRequest();
 		request.onload = function(event) {
 			if (request.status == 200) {
 				var str = request.responseText;
 				var obj = JSON.parse(str);
 			//	var target1 = document.getElementById('address');
 			//	target1.setAttribute("add",prompt());
 			// 서울시 강남구 테헤란로 212
 			
 				var target2 = document.getElementById('loc');
 				target2.innerHTML = "변환된 위도와 경도 " + obj.results[0].geometry.location.lat + ", " + obj.results[0].geometry.location.lng;
 			}
 		};
 		request.open('GET', 'https://maps.googleapis.com/maps/api/geocode/json?address=' + encodeURIComponent(add) + '&key=AIzaSyD8k2DWC_7yFHCrH6LDR3RfITsmWMEqC8c', true);
 		request.send();
 	};
     </script>
    </head>
    <body>
        <h1 style="text-align : center">주소와 위도경도 변환 서비스</h1>
        <hr>
        <button id="address" onclick="readAddress()">주소입력버튼</button>
        <h2 id="loc"></h2>
    </body>
</html>
