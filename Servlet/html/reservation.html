<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>예약 실습</title>
<style>
	div{
	margin : 10px auto;
	text-align : center;
	}
	section{
	background-image : linear-gradient(to right, pink, yellow, green);
	border-radius : 10px;
	width : 450px;
	height : 280px;
	padding : 5px;
	}
</style>
</head>
<body>
<section>
<br>
<h1>펜션 예약 서비스</h1>
<hr>
<form action="/sedu/jspexam/reservation.jsp" method="post">
	<label>예약자명 : </label><input type="text" required name= "gname"><br>
	<label>예약암호 : </label><input type="password" required name= "gpass"><br> 
	룸선택 : <input type="radio" name="groom" value="둘리">둘리
		<input type="radio" name="groom" value="희동">희동
		<input type="radio" name="groom" value="도우너">도우너
		<input type="radio" name="groom" value="또치">또치
	<br>
		추가요청 사항 : 
		<input type="checkbox" name="sub" value="바베큐">바베큐
		<input type="checkbox" name="sub" value="수영장">수영장 
		<input type="checkbox" name="sub" value="낚시">낚시
		<input type="checkbox" name="sub" value="조식">조식 
	<br>	
	<label>예약자명 : </label><input type="date" required name= "gdate"><br>
<hr>
<div>
	<input type="submit" value="보내기">
	<input type="reset" value="다시작성하기">
</div>
</form>
</section>
</body>
</html>
