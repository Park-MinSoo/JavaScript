<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
h1 {
	text-shadow: 2px 2px 5px grey;
}

.cs1 {
	border-radius: 15px;
}
</style>
</head>
<body>
	<h1>회원 정보를 입력하십시오.</h1>
	<hr>
	<section>
		<form method="post" action="/mvc/member1">
			<input class="cs1" type="text" name="gname" placeholder="이름을 입력하세요"><br>
			<input class="cs1" type="text" name="gnumber" placeholder="전화번호를 입력하세요"><br>
			<input class="cs1" type="text" name="gaccount" placeholder="계정을 입력하세요"><br>
			<input class="cs1" type="password" name="gpwd" placeholder="패스워드를 입력하세요"><br>
			<br> 
			<input class="cs1" type="submit" value="등록">
			<input class="cs1" type="reset" value="재작성">
		</form>
	</section>
</body>
</html>
